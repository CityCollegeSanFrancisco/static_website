<!-- Post list template extends base template. Displays list of all posts -->

{% extends "base_generic.html" %}

{% block content %}
  <h1>All posts</h1>
  {% if post_list%}
  <ul>
    {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> by {{post.display_contributors}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no posts to display.</p>
  {% endif %}       
{% endblock %}
